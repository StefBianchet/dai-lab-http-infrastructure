<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="Stefano Bianchet and Michael Strefeler" />
        <title>DAI - Static web page</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Masthead-->
        <header class="masthead">
            <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
                <div class="d-flex justify-content-center">
                    <div class="text-center">
                        <h1 class="mx-auto my-0 text-uppercase">DAI - static web page</h1>
                        <h2 class="text-white-50 mx-auto mt-2 mb-5">I wonder what happens when you press the magic button</h2>
                        <a class="btn btn-primary" href="#about">Press the magic button</a>
                    </div>
                </div>
            </div>
        </header>
        <!-- About-->
        <section class="about-section text-center" id="about">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-8">
                        <h2 class="text-white mb-4">This list is provided by our API</h2>
                        <ul style="background-color: LightGrey;"></ul>
                        <script>
                            fetch("/api/drivers", {
                                method: 'GET',
                                headers: {
                                    'Accept': 'application/json'
                                }
                            }).then(res =>{
                                return res.json();
                            }).then(data => {
                                const result = [];
                                Object.keys(data).forEach(key => {
                                    result.push(data[key])
                                })
                                result.forEach(driver => {
                                    const markup = `<li>${driver.firstName} ${driver.lastName}</li>`;
                                    document.querySelector('ul').insertAdjacentHTML('beforeend', markup);
                                });
                            }).catch(error => console.log(error));
                        </script>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="footer bg-black small text-center text-white-50"><div class="container px-4 px-lg-5">Copyright &copy; Stefano Bianchet and Michael Strefeler 2024</div></footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
